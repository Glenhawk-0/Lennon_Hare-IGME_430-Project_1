    //Handle Response Code chunk from Willoughby, Austin
    //Handles our FETCH response. This function is async because it
    //contains an await.
   const handleResponse = async (response, parseResponse = true) => {
      
      //Grab the content section
      const content = document.querySelector('#content');

      //gotta clear it out first
      content.innerHTML = '';

            //Based on the status code, display something
      switch(response.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
          case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      //If we should parse a response (meaning we made a get request)
      //shouldnt be a head request

      //if(parseResponse && response.status !== 204) {//// keep this in mind
      if(parseResponse && response.status === 200) {//// keep this in mind
      //Parse the response to json. This works because we know the server always
      //sends back json. Await because .json() is an async function.
      const obj = await response.json();

      //If we have a message, display it.
      if(obj.books){

        //let jsonString = JSON.stringify(obj.books); 
       // content.innerHTML += `<p>${jsonString}</p>`;

        for(let i = 0 ; i < obj.books.length ; i++){
            const book =  obj.books[i];
            content.innerHTML += `<p>${book.title} by ${book.author} , Made in ${book.year}</p>`
           //make it like a tab for more info or something later. 
            content.innerHTML += `<p>Page#:${book.pages} ,Language:${book.language} , Country:${book.country}</p>`
           //add this to like the title in a way. 
            content.innerHTML += `<p>link: ${book.link}</p>`
//spacer
            content.innerHTML += `<p>____</p>`
        }

        //content.innerHTML += `<p>${obj.book}</p>`;
      }



    }//end of parseResponse //
  };//end of HandleResponse

        const requestBooks = async (form) => {
      
      //Grab the url and method from the html form below
      // const url = form.querySelector('#action').value;// this would need an id...
      //const method = form.querySelector('#methodSelect').value;
        const url = form.getAttribute('action');
        const method = form.getAttribute('method');
      
      //Await our fetch response. Go to the URL, use the right method, and attach the headers.
      let response = await fetch(url, {
        method,
        headers: {
            'Accept': 'application/json'
        },
      });

      //Once we have our response, send it into handle response. The second parameter is a boolean
      //that says if we should parse the response or not. We will get a response to parse on get
      //requests so we can do an inline boolean check, which will return a true or false to pass in.
      handleResponse(response, method === 'get');
    };

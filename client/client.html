    //Handle Response Code chunk from Willoughby, Austin
    //Handles our FETCH response. This function is async because it
    //contains an await.
   const handleResponse = async (response, parseResponse = true) => {
      
      //Grab the content section
      const content = document.querySelector('#content');

      //gotta clear it out first
      content.innerHTML = '';

            //Based on the status code, display something
      switch(response.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
          case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client`;
          break;
      }
      content.innerHTML += `<a>:${response.status}</a>`;
      content.innerHTML += `<a>\n Content-Length: ${response.headers.get('Content-Length')}</a>`;
 

      //If we should parse a response (meaning we made a get request)
      //shouldnt be a head request

      //if(parseResponse && response.status !== 204) {//// keep this in mind
      if(parseResponse && response.status === 200) {//// keep this in mind
      //Parse the response to json. This works because we know the server always
      //sends back json. Await because .json() is an async function.
      const obj = await response.json();
      // https://www.w3schools.com/jsref/jsref_object_values.asp
     content.innerHTML += `<p>Content length: ${Object.values(obj)[0].length}</p>`;
     // `\n Content-Length: response.headers.get(Content-Length')}`;

            const book =  obj.books[i];

//spacer

        //content.innerHTML += `<p>${obj.book}</p>`;

                  //const book =  obj.books[i];
                  const book =  obj.book;
            content.innerHTML += `<p>${book.title} by ${book.author} , Made in ${book.year}</p>`

      }//end obj.book (singular)



    }//end of parseResponse //
  };//end of HandleResponse

        // going to add funtionatlity to work with both get and post
        const requestBooks = async (form) => {

        let finalUrl = url;
        let fetchOptions = {

        }

          author = document.querySelector('#updateAuthor').value.trim();
         year = document.querySelector('#updateYear').value.trim();
        }          

       

       
       
       
       
        //check if not only head
        if(method === 'get' ){
          //temporary variable for combining authour and year arrays
          //https://www.w3schools.com/jsref/jsref_join.asp
          let params = [];
          if (author != "") {
          //dont add question mark yet
          //this line here was gotten with the help of w3Schools
          // apparently encodeUri helps with like... spaces or something
            params.push(`author=${encodeURIComponent(author)}`);
          }
          if (year != "") {
          //dont add question mark yet
          //this line here was gotten with the help of w3Schools
          // apparently encodeUri helps with like... spaces or something
            params.push(`year=${encodeURIComponent(year)}`);
          }
          if (title != "") {
          //dont add question mark yet
          //this line here was gotten with the help of w3Schools
          // apparently encodeUri helps with like... spaces or something
            params.push(`title=${encodeURIComponent(title)}`);
          }

          if (params.length > 0 ) {
            //.join w3schools https://www.w3schools.com/jsref/jsref_join.asp
            finalUrl += '?' +params.join('&');
          }

        }// end of method === get
       

        // for post, structure from AI

        const formData = `title=${encodeURIComponent(title)}&author=${encodeURIComponent(author)}&year=${encodeURIComponent(year)}`;
        fetchOptions.headers['Content-Type'] = 'application/x-www-form-urlencoded';
        fetchOptions.body = formData;
        }// end of method === post | End Structure from AI
        

      //Await our fetch response. Go to the URL, use the right method, and attach the headers.
      let response = await fetch(finalUrl, fetchOptions)


      //Once we have our response, send it into handle response. The second parameter is a boolean

      handleResponse(response, method === 'get');
    };
